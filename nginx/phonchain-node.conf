# nginx/phonchain-node.conf
# Gateway reverse proxy (public HTTPS handled by Nginx)
# Upstream API is PRIVATE on localhost:5000 (never expose 5000 publicly)

# 1) HTTP -> HTTPS
server {
    listen 80;
    server_name api.phonchain.org;  # <-- change to your domain

    location /.well-known/acme-challenge/ { root /var/www/html; }
    location / { return 301 https://$host$request_uri; }
}

# 2) HTTPS reverse proxy
server {
    listen 443 ssl http2;
    server_name api.phonchain.org;  # <-- change to your domain

    # Certbot will manage these lines
    ssl_certificate     /etc/letsencrypt/live/api.phonchain.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.phonchain.org/privkey.pem;

    # Basic hardening
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer always;

    # Optional: size limit (avoid abuse)
    client_max_body_size 2m;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
