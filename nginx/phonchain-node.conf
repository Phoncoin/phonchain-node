# nginx/phonchain-node.conf
# Gateway reverse proxy (public HTTPS handled by Nginx)
# Upstream API is PRIVATE on localhost:5000

server {
    listen 80;
    server_name _;  # change to your domain, e.g. api.yourdomain.com

    # Optional: allow only well-known paths (hardening)
    # location = /health { proxy_pass http://127.0.0.1:5000/health; }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
